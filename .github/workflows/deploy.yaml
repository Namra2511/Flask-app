name: Build, Push, and Deploy to EC2 kind cluster

on:
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/flask
          IMAGE_TAG=latest
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 4️⃣ Write SSH key to file
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      # 5️⃣ Copy Kubernetes manifests to EC2
      - name: Copy manifests to EC2
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: key.pem
          source: "k8s/*"
          target: "/home/ubuntu/app/k8s/"

      # 6️⃣ Deploy to kind cluster on EC2
      - name: Deploy to EC2 kind cluster
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: key.pem
          script: |
            # Apply Kubernetes manifests
            kubectl apply -f /home/ubuntu/app/k8s/deployment.yaml
            kubectl apply -f /home/ubuntu/app/k8s/service.yaml

            # Optional: check rollout status
            kubectl rollout status deployment/flask-app
